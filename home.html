<h2>Fine tune your search</h2>


<form id="make_checkbox_select">

  <select name="region">
      <option data-count="" value="Nairobi">Nairobi</option>
      <option data-count="" value="Central">Central</option>
      <option data-count="" value="Eastern">Eastern</option>
      <option data-count="" value="Western">Western</option>
      <option data-count="" value="Nyanza">Nyanza</option>
      <option data-count="" value="Coast">Coast</option>
      <option data-count="" value="Rift_Valley">Rift Valley</option>
      <option data-count="" value="North Eastern">North Eastern</option>
  </select>
  
  <input type="submit" />
 

</form>

    <form id="property_checkbox_select">

        <select name="property">
            <option data-count="" value="Residential">Residential</option>
            <option data-count="" value="Commercial">Commercial</option>
            <option data-count="" value="Land">Land</option>
        </select>
        
        <input type="submit" />
        
      </form>

    <form id="buyorRent_checkbox_select">

        <select name="buyorRent">
            <option data-count="" value="Buy">Buy</option>
            <option data-count="" value="Rent">Rent</option>
            <option data-count="" value="Lease">Lease</option>
        </select>
        
        <input type="submit" />
        
      </form>

      <div class="budget">
        <form class="range">
          <div class="form-group range__slider">
            <input type="range" step="1000">
          </div><!--/form-group-->
          <div class="form-group range__value">
            <label> <b>Budget</b></label>
            <span></span>            
          </div><!--/form-group-->
        </form>
      </div><!--/budget-->

</section>
